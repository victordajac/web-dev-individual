<html>
    <head>
        <title>Web Development Individual</title>
        <link rel="stylesheet" href="index.css">
        


    </head>

    <body>
        <h1>CCIS ID Registation Form</h1>
        <div class="container">
            <form name="dataForm" 
            method="post"
            action="https://script.google.com/macros/s/AKfycbyELpK3P_QN74d2h3G6qjMOEPm8hcjnnNaWRQhaofMO55S-IUdBUhuMttmoEOsls6l-Ew/exec"
            >
                <div class="user-detail">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name"required>
                    </div>
                    <div class="input-box">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="input-box">
                        <label for="middleName">Middle Name</label>
                        <input type="text" name="middleName" id="middleName" placeholder="Middle Name">
                    </div>
                                        

                    <div class="input-box">
                        <label for="checkbox">PWD</label>
                        <input type="checkbox" name="PWD" id="pwd">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" oninput="validateNumber(this)" placeholder="Phone Number" required>
                    </div>
                    <div class="input-box">
                        <label for="Address">Address</label>
                        <input type="text" name="Address" id="address" placeholder="Address" required>
                    </div>
                    <div class="input-box">
                        <label for="province">Province</label>
                        <input type="text" name="province" id="province" placeholder="Province"required>
                    </div>
                    <div class="input-box">
                        <label for="date">Birthday</label>
                        <input type="date" name="birthday" id="birthday"  required>
                    </div>
                    <div class="input-box">
                        <label for="studentNumber">Student Number</label>
                        <input type="text" name="studentNumber" id="studentNumber" placeholder="####-#####-XX-#"required>
                    </div>
                    <div class="input-box">
                        <label for="checkbox">Basketball</label>
                        <input type="checkbox" name="sport1" id="sport1">
                    </div>
                    <div class="input-box">
                        <label for="checkbox">Badminton</label>
                        <input type="checkbox" name="sport2" id="sport2">
                    </div>
                    
                    <div class="dropdown-group">
                        <label for="course">Course</label>
                        <select id="course" name="course" required>
                          <option value="" disabled selected>Select</option>
                          <option value="(BSIT)Bachelor Of Science in Information Technology">(BSIT)Bachelor Of Science in Information Technology</option>
                          <option value="(BSCS)Bachelor Of Science in Computer Science">(BSCS)Bachelor Of Science in Computer Science</option>
                        </select>
                      </div>
                     
                      <div class="others">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male" required>
    
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                    </div>
    
                    
                    
                    <button type="submit">Submit</button>

                </div>
            
            </form>
           

           
        </div>

        
    
    </body>
    <script src="index.js"></script>
</html>
